spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

---

spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

---

mybatis:
  mapper-locations: classpath:mapper/*.xml

---

encryptor:
  symmetric: ${ENCRYPTOR_SYMMETRIC}
  salt: ${ENCRYPTOR_SALT}